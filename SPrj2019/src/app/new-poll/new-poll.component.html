<h2>Create a new Poll</h2>
<form [formGroup]="newPollForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="title" class="form-control" />
    <div *ngIf="f.title.errors.required">Title is required</div>
  </div>
  <div class="form-group">
    <label for="defaultOption"></label>
    <input type="text" formControlName="defaultOption" class="form-control" />
    <div *ngIf="f.defaultOption.errors.required">At least 1 choice is required</div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Send</button>
